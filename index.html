<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
    <link rel="stylesheet" types="text/css" media='screen' href="main.css">
    <link rel="stylesheet" types="text/css" href="./card-deck-css/css/cardstarter.min.css">
    <title>BlackJack</title>
</head>

<body>
    <h1>BlackJack</h1>

    

    <div id="wrapper">
        <div id="dealer" class="box">Dealer</div>
        <div id="player" class="box">
            <h3>Player</h3>
            <div class="card-container">
                <div class="card back"></div>
                <div class="card back"></div>
            </div>
        </div>
        
    </div>

   
    <button class=deal>Deal</button>
    <button class="hit">Hit</button>
    <button class="stay">Stay</button>


    <div class="chip">
    <div class="chip10">$10</div>
    <div class="chip5">$5</div>

    
</body>



<script src="main.js"></script>
</html>
